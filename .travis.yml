language: python
cache: pip
jobs:
  include:
  - stage: Style Checking
    python: '3.6'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    - pip install black
    - pip install "tgcli==0.1.0a4" --upgrade
    script:
    - tgcli bot send -r $TELEGRAM_RECEIVER "üëó Checking style of \`tgcli\`..."
    - black setup.py tests/ tgcli/ -l 79
    after_success:
    - tgcli bot send -r $TELEGRAM_RECEIVER "ü•Ç The code shines."
    after_failure:
    - tgcli bot send -r $TELEGRAM_RECEIVER "‚úÇÔ∏èüí• Style checking failed. [See](https://travis-ci.com/erayerdin/tgcli)."
  - stage: Testing (Python 3.5)
    python: '3.5'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    - pip install "tgcli==0.1.0a4" --upgrade
    script:
    - tgcli bot send -r $TELEGRAM_RECEIVER "üìù Testing \`tgcli\` with Python 3.5..."
    - pytest
    after_success:
    - tgcli bot send -r $TELEGRAM_RECEIVER "üçª The code works."
    after_failure:
    - tgcli bot send -r $TELEGRAM_RECEIVER "üì¶üí• Tests failed with Python 3.5. [See](https://travis-ci.com/erayerdin/tgcli)."
  - stage: Testing (Python 3.6)
    python: '3.6'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    - pip install "tgcli==0.1.0a4" --upgrade
    script:
    - tgcli bot send -r $TELEGRAM_RECEIVER "üìù Testing \`tgcli\` with Python 3.6..."
    - pytest
    after_success:
    - tgcli bot send -r $TELEGRAM_RECEIVER "üçª The code works."
    after_failure:
    - tgcli bot send -r $TELEGRAM_RECEIVER "üì¶üí• Tests failed with Python 3.6. [See](https://travis-ci.com/erayerdin/tgcli)."
  - stage: Covering / Deploy
    python: '3.6'
    install:
    - pip install -r requirements.txt
    - pip install -r dev.requirements.txt
    - pip install "tgcli==0.1.0a4" --upgrade
    script:
    - tgcli bot send -r $TELEGRAM_RECEIVER "üìè Covering \`tgcli\`..."
    - pytest --cov-config .coveragerc --cov tgcli tests/
    - coveralls
    after_success:
    - tgcli bot send -r $TELEGRAM_RECEIVER "üçæ The code lives."
    after_failure:
    - tgcli bot send -r $TELEGRAM_RECEIVER "‚úÇÔ∏èüí• Coverage failed. [See](https://travis-ci.com/erayerdin/tgcli)."
    before_deploy:
    - tgcli bot send -r $TELEGRAM_RECEIVER "üö¢ Deploying on PyPI..."
    deploy:
      provider: pypi
      user: erayerdin
      password:
        secure: ""
      on:
        tags: true
